name: "CI: Test and Coverage"

on:
  pull_request:
    branches: [develop, main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Clean cache
        run: npm cache clear --force

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build Storybook
        run: npm run storybook:build --quiet

      - name: Run Storybook tests with coverage
        run: |
          npx concurrently -k -s first -n "STORYBOOK,TEST" -c "magenta,green" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npm run storybook:coverage"

      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v4.2.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        # Opcional: Configurar para falhar a build se a cobertura n√£o atingir um certo valor
        with:
          fail_ci_if_error: true
